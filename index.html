<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div id="tabs">
            <button class="btn btn-primary tablink" onclick="openTab(event, 'registrasi')">Registrasi</button>
            <button class="btn btn-primary tablink" onclick="openTab(event, 'list')">List Pendaftar</button>
        </div>

        <div id="registrasi" class="tab-content active">
            <h2>Registrasi</h2>
            <form id="registrationForm" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nama:</label>
                    <input type="text" id="name" name="name" class="form-control" minlength="10" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Umur:</label>
                    <input type="number" id="age" name="age" class="form-control" min="25" required>
                </div>
                <div class="col-md-6">
                    <label for="balance" class="form-label">Uang Saku:</label>
                    <input type="number" id="balance" name="balance" class="form-control" min="100000" max="1000000"
                        required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div id="registrationMessage"></div>
        </div>

        <div id="list" class="tab-content">
            <h2>List Pendaftar</h2>
            <table id="applicantTable" class="table">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Uang Saku</th>
                    </tr>
                </thead>
                <tbody id="applicantList"></tbody>
            </table>
            <div id="resume" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
